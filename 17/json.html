<body>
    <script>
        let user = {
            name: "김준일",

            showInfo: () => {

        user.showInfo();
        console.log(JSON.stringify(user)); //user를 제이슨 객체로 바꿔라

        let jsonText = JSON.stringify(user);
        let jsonKObj = JSON.parse(jsonText);

        console.log(jsonKObj.username);
