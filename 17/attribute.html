<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/coffee-blue.jpg" alt="coffee-blue">
    <button type="button" class="left-button">&lt</button>
    <button type="button" class="right-button">&gt</button>

    <script>
        const coffeeImg = document.querySelector("img"); 
        const leftButton = document.querySelector(".left-button"); 
        const rightButton = document.querySelector(".right-button"); 

        const prefix = "./images/"
        const subfix = ".jpg"

        let coffeImgs = ["coffee-blue", "coffee-gray", "coffee-pink"];
        let imgIndex = 0;

        coffeeImg.onclick = (event) => {
            alert(`(${event.target.src}) 커피 이미지 입니다.`);
        }

        rightButton.onclick = () => {
            if( imgIndex < coffeImgs.length - 1 ){
                imgIndex++;
                coffeeImg.src = prefix + coffeImgs[imgIndex] + subfix;
            }else{
                alert("마지막 사진입니다.")
            }
        }

        leftButton.onclick = () => {
            if( imgIndex > 0 ){
                imgIndex--;
                coffeeImg.src = prefix + coffeImgs[imgIndex] + subfix;
            }else{
                alert("첫번째 사진입니다.")
            }
        }

        console.log(coffeeImg.getAttribute("src")); // URI를 가지고 옴
        console.log(coffeeImg.src); // URL을 가지고 옴
        
    </script>
</body>
</html>
