<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="wrap">
        <div id="form">
            <h1> 사용자 정보 입력 </h1>
            <p><span>아이디 </span><input type="text" class="user-input"></p>
            <p><span>비밀번호 </span><input type="text" class="user-password"></p>
            <p><span>이름 </span><input type="text" class="user-name"></p>
            <p><span>이메일 </span><input type="text" class="user-email"></p>
            <button class="add-button">저장</button>
        </div>
        <div id="data">
            <h1> 사용자 정보 리스트 </h1>
            <table>
                <tr class="table-head">
                    <th>번호</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>이메일</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
